version: '3.3'

services:
  postgres:
    image: postgres:15-alpine
    container_name: safemind-postgres
    environment:
      POSTGRES_USER: safemind_user
      POSTGRES_PASSWORD: safemind_password
      POSTGRES_DB: safemind_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safemind_user -d safemind_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safemind_network

  redis:
    image: redis:7-alpine
    container_name: safemind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safemind_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: safemind-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safemind_network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safemind-api
    environment:
      DATABASE_URL: postgresql://safemind_user:safemind_password@postgres:5432/safemind_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET_KEY: 98d5360e7758f2efc60fb9b5f762593d6333e425b5d3f7dd7eea6f88c5b9b1e89767b9d160375964f4895c783f3cc4d5cfff8ca15b211c19f63f7b3f1f76def7
      GOOGLE_CLIENT_ID: 85018584806-eph12bspmbel76f31p44k5qd7vej02mo.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: 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
      DEBUG: "True"
    ports:
      - "8000:8000"
    # FIXED: Changed from dictionary to simple array
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - safemind_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safemind-celery-worker
    command: celery -A app.services.background_tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://safemind_user:safemind_password@postgres:5432/safemind_db
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    # FIXED: Changed from dictionary to simple array
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - .:/app
    networks:
      - safemind_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  safemind_network:
    driver: bridge